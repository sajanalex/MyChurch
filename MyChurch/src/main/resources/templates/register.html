<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<title>Register Account</title>

<script type="text/javascript">
$(function(){$("#back").click(function(){window.location.href="/login";})});
</script>
</head>
<body>
<div class="conatiner">
<div th:replace="fragments/header :: header"></div>
	<div class="card" style="margin-top:1.5em;">
		<div class="card-header">
		Create a User Account
		</div>
		<div class="card-body">
		<form action="" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<div class="form-group row">
				<label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name</label>
				<div class="col-12 col-sm-9 col-md-10">
				<input type="text" class="form-control" th:field="${user.name}"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">User name</label>
				<div class="col-12 col-sm-9 col-md-10">
				<input type="email" class="form-control" th:field="${user.username}"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="password" class="col-12 col-sm-3 col-md-2 col-form-label" >Password</label>
				<div class="col-12 col-sm-9 col-md-10">
				<input type="password" class="form-control" th:field="${user.password}"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="confirmPassword" class="col-12 col-sm-3 col-md-2 col-form-label">Confirm Password</label>
				<div class="col-12 col-sm-9 col-md-10">
				<input type="password" class="form-control" id="confirmPassword"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="role" class="col-12 col-sm-3 col-md-2 col-form-label" >Select User Role</label>
				<select name="role" id="role" th:field="${authority.authority}">
					<option th:value="ROLE_USER">USER ONLY</option>
					<option th:value="ROLE_ADMIN">ADMIN[ADMIN & USER]</option>
				</select>
			</div>
			 <button type="button" class="btn btn-lg btn-info" id="back">Back</button>
			<button type="submit" class="btn btn-lg btn-info float-right">Create Account</button>
		</form>
		</div>
	</div>
</div>
</body>

</html>
